<section class="section1" ng-controller="viewCategoryCtrl as view">
    <div class="clearfix">

        <div class="divider"></div>

        <div class="text-center" ng-hide="view.products.length > 0">
            <i class="rotating fa fa-spinner fa-4x"></i>
        </div>
        <nav class="portfolio-filter clearfix" >
            <ul>
                <li><a href="" class="dmbutton2" ng-show="view.products.length > 0" ng-click='view.setMaterial("*")'>All</a></li>
                <li ng-repeat="material in view.materials"><a href="" class="dmbutton2" ng-click='view.setMaterial(material)'>{{material}}</a>
                <!--<li><a href="" class="dmbutton2" ng-click='view.setMaterial("*")'>All</a></li>-->
                <!--<li><a href="" class="dmbutton2" ng-click='view.setMaterial("canvas")'>Canvas</a></li>-->

                <!--<li><a href="" class="dmbutton2" ng-click='view.setMaterial("ard plastic")'>Hard plastic</a></li>-->
                <!--<li><a href="" class="dmbutton2" ng-click='view.setMaterial("Leather")'>Leather</a></li>-->
                <!--<li><a href="" class="dmbutton2" ng-click='view.setMaterial("neoprene")'>Neoprene</a></li>-->
                <!--<li><a href="" class="dmbutton2" ng-click='view.setMaterial("nylon")'>Nylon</a></li>-->
            </ul>
        </nav>

        <nav class="portfolio-filter" style="margin-top: -25px">
                <!--TODO: change to circles -->
                <li><a href="" class="dmbutton2" ng-show="view.products.length > 0" title="all colors" ng-click='view.setColor("*")'></a></li>
                <li ng-repeat="color in view.colors"><a href="" class="dmbutton2" title="{{color.toLowerCase()}}" style="background-color: {{color.toLowerCase()}}" ng-click='view.setColor(color)'></a></li>
                <!--<li><a href="" class="dmbutton2" title="red" style="background-color: red" ng-click='view.setColor("red")'></a></li>-->
                <!--<li><a href="" class="dmbutton2" style="background-color: blue" ng-click='view.setColor("blue")'></a></li>-->
                <!--<li><a href="" class="dmbutton2" style="background-color: green" ng-click='view.setColor("green")'></a></li>-->
                <!--<li><a href="" class="dmbutton2" style="background-color: saddlebrown" ng-click='view.setColor("brown")'></a></li>-->
                <!--<li><a href="" class="dmbutton2" style="background-color: #000000" ng-click='view.setColor("black")'></a></li>-->
                <!--<li><a href="" class="dmbutton2" style="background-color: #ffff00" ng-click='view.setColor("yellow")'></a></li>-->
                <!--<li><a href="" class="dmbutton2" style="background-color: pink" ng-click='view.setColor("pink")'></a></li>-->
                <!--<li><a href="" class="dmbutton2" style="background-color: white" ng-click='view.setColor("white")'></a></li>-->
            </ul>
        </nav>




        <div class="portfolio-centered" style="margin-left: 80px;">
            <div class="recentitems portfolio container">

                <div class="portfolio-item col-md-3" style="margin-top: 20px"
                     dir-paginate="product in view.products | productsFilter:  {material: view.selectedMaterial, color: view.selectedColor} | itemsPerPage: 8">
                    <div class="he-wrap tpl6">
                        <img ng-src="{{view.link + 'images/' + product.image_links[0]}}" alt="">
                        <div class="he-view">
                            <div class="bg a0" data-animate="fadeIn">
                                <h3 class="a1" data-animate="fadeInDown">{{product.name}}</h3>
                                <a data-rel="prettyPhoto" href="assets/Theme/demos/portfolio_01.jpg" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-search"></i></a>
                                <a ng-href="#products/{{product.id}}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-link"></i></a>
                            </div><!-- he bg -->
                        </div><!-- he view -->
                    </div><!-- he wrap -->
                </div>

            </div><!-- portfolio -->

        </div><!-- portfolio container -->

        <dir-pagination-controls></dir-pagination-controls>

        <div class="divider"></div>


    </div><!-- end clearix -->
</section><!-- end section -->

<script type="application/javascript">
    $('#jetmenu li').removeClass('active');
    $('#jetmenu .products').addClass('active');
</script>
