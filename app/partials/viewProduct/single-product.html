<section class="marketplace-top">
    <div id="market-wrapper">
        <div class="item_image">
            <img data-effect="fade" class="aligncenter" width="1260" height="400" ng-src="{{product.image-links[0]}}" alt="">
        </div><!-- end item_image -->
    </div>
</section>

<section class="section1">
    <div class="container clearfix">
        <div class="content col-lg-12 col-md-12 col-sm-12 clearfix">

            <div class="general-title text-center">
                <h3>{{product.name}}</h3>
                <hr>
            </div>

            <div class="divider"></div>


            <div class="divider"></div>

            <div class="item_details">

                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="theme_details">
                        <div class="details_section">
                            <h3>Item Details</h3>
                                     <span ng-repeat="(key, array) in select_options">{{key}}:
                                        <select ng-model="current[key]" ng-change="updateSelected(key)">
                                            <option  ng-repeat="val in array">{{val}}</option>
                                        </select>
                                    <br></span>

                        </div>
                    </div>
                </div><!-- col-lg-3 -->

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="theme_details">
                        <div class="item-description">
                            <p>{{product.description}}</p>
                        </div><!-- item-description -->
                    </div><!-- theme_details -->
                </div><!-- col-lg-6 -->

                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="theme_details">
                        <div class="item_price">
                            <h3><span><small>$</small>{{product.price}}</span></h3>
                        </div><!-- item_price -->
                        <hr>
                        <div class="buttons">
                            <a class="button btn-block large" href="#">{{current["stock"]}} in Stock</a>
                            <!--<a class="button btn-block large" ng-if="current['stock'] > 0" href="#"><i class="fa fa-download"></i> BUY NOW</a>-->
                            <ngcart-addtocart ng-if="current['stock']" id="{{ product.id }}" name="{{ product.name }}" price="{{ product.price }}" data="product"><i class="fa fa-shopping-cart"></i> BUY NOW</ngcart-addtocart>
                        </div><!-- buttons -->
                    </div><!-- theme_details -->
                </div><!-- col-lg-3 -->


            </div><!-- item_details -->

            <div class="clearfix"></div>
        </div><!-- end content -->
        <div class="content col-lg-12 col-md-12 col-sm-12 clearfix">
            <div class="general-title text-center">
                <h3>Images</h3>
                <hr>
            </div>

            <div class="divider"></div>

            <wrap-owlcarousel id="popularitems" class="owl-carousel" data-options="{items : {{product.image_links.length % 4}}, lazyLoad : true, navigation : false}">
                <div class="col-lg-12" ng-repeat="image in product.links">
                    <div class="he-wrap tpl6 market-item">
                        <img class="lazyOwl" ng-src="image" alt="">
                        <div class="he-view">
                            <div class="bg a0" data-animate="fadeIn">
                                <h3 class="a1" data-animate="fadeInDown">First Item</h3>
                                <a href="single-product.html" class="dmbutton a2" data-animate="fadeIn">Details</a>
                                <a href="checkout.html" class="dmbutton a2" data-animate="fadeIn">Buy now</a>
                                <div class="rating text-center a2" data-animate="fadeIn">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                </div><!-- rating -->
                            </div><!-- he bg -->
                        </div><!-- he view -->
                    </div><!-- he wrap -->
                </div><!-- end col-12 -->
            </wrap-owlcarousel><!-- popular items -->
        </div><!-- end content -->
    </div><!-- end container -->

</section><!-- end section -->

<script type="application/javascript">
    $('#jetmenu li').removeClass('active');
    $('#jetmenu .products').addClass('active');
</script>
